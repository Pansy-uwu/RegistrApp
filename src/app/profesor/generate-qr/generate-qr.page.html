
  <ion-toolbar>
    <ion-title>Generar QR</ion-title>
    <ion-label class="asignatura-nombre">{{ asignaturaNombre }}</ion-label>
  </ion-toolbar>


<ion-content>
  <div class="content-wrapper">
    <!-- CÃ³digo QR -->
    <ion-card>
      <ion-card-content>
        <qr-code [value]="qrCodeData" [size]="256"></qr-code>
      </ion-card-content>
    </ion-card>

    <!-- Lista de Estudiantes Registrados -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Estudiantes Registrados</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item *ngFor="let estudiante of estudiantesRegistrados">
          <ion-label>
            <h3>{{ estudiante.nombre }}</h3>
            <p>UID: {{ estudiante.uid }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card>

    <!-- BotÃ³n para Guardar Asistencia -->
    <ion-button expand="block" (click)="guardarAsistencia()">
      Guardar Asistencia
    </ion-button>
  </div>
</ion-content>
