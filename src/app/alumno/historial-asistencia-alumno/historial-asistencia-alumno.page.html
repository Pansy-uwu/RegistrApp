<ion-header>
  <ion-toolbar>
    <ion-title>Historial de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="mensajeError" class="error-message">
    {{ mensajeError }}
  </div>

  <ion-list *ngIf="!mensajeError && historial.length > 0">
    <ion-item *ngFor="let registro of historial">
      <ion-label>
        <h2>{{ registro.clase }}</h2>
        <p>Estado: {{ registro.estado }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
